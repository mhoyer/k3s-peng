apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/mhoyer/k3s-peng
      targetRevision: main
      path: 03-platform-apps
      directory:
        recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  revisionHistoryLimit: 0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
