{{ if .Values.includeApplications -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ include "argo-cd-wrapper.name" . }}-argo-cd"
  labels:
    {{- include "argo-cd-wrapper.labels" . | nindent 4 }}
spec:
  project: default
  source:
    repoURL: https://github.com/mhoyer/k3s-peng
    targetRevision: main
    path: ./02-argo-cd
    helm:
      releaseName: argo-cd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  revisionHistoryLimit: 0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
{{- end }}
